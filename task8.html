<body>
     <h2>Text Formatting in One Sentence</h2>

    <p>
        This sentence contains 
        <b>bold</b>, 
        <i>italic</i>, 
        <u>underlined</u>, 
        <small>small</small>, 
        <mark>highlighted</mark>, 
        <del>deleted</del>, and 
        <ins>inserted</ins> words all together.
    </p>

</body>
